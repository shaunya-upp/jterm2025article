project:
  title: 'Trends in Body Mass Index (BMI) Categories in the United States and the United Kingdom: A Comparitive Analysis (2000-2020)'
  description: This paper analyzes trends in BMI categories (underweight, obesity, and morbid obesity) among adults in the United States and the United Kingdom from 2000 to 2020, highlighting gender disparities and the need for targeted public health interventions.
